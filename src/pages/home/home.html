<ion-header>
  <ion-navbar >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <img  alt="logo" height="20"   src="assets/images/frifr.svg" >
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<!--<button ion-button (click)="clickAd($event)">Show Interstitial</button>
<button ion-button (click)="clickAd2($event)">Show banner</button>-->
    <ion-list>
      <ion-card *ngFor="let item of arrData" href="#" (click)="onClick($event, item)">
        <img src="http://{{item.image}}" />
        <ion-card-content>
          <ion-card-title>
            {{item.title}}
          </ion-card-title>
          <h5> {{item.postedAt}}</h5>
          <p>
            {{item.description }}
          </p>
        </ion-card-content>
      </ion-card>
    </ion-list>
    
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
   <ion-infinite-scroll-content loadingSpinner="bubbles">
     
   </ion-infinite-scroll-content>
 </ion-infinite-scroll>

</ion-content>
