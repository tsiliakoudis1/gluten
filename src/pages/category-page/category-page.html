<ion-header>

  <ion-navbar>
    <ion-title>{{ category_title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
 <ion-list *ngIf="isReady">
    <ion-item *ngFor="let product of products">
      <ion-thumbnail item-start>
      <img src="http://{{product.image}}">
    </ion-thumbnail>
      <h2>{{product.title}}</h2>
    <p>{{product.company}}</p>
       <div class="white-space-normal" [innerHTML]="sanContent(product)"></div>
    </ion-item>
  </ion-list>

</ion-content>
