<ion-header>

  <ion-navbar>
    <ion-title>Invite friends</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="swiper-slide">
    <div class="center">
            <img src="assets/images/find_friends.svg" (click)="shareSocial()"> 
            <div style="padding-top: 20pt">
            <ion-title>Spread the news!</ion-title>
            <p>Help our free-from community grow by inviting your friends to join Frifrom! Spread the news, spread the frifrom lifestyle! </p>
         
            <button ion-button color="danger" full (click)="shareSocial()">Invite friends </button>
            </div>
    </div>
</ion-content>
