<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Λίστα προϊόντων</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let category of categories" (click)="navToCategory(category)">
      {{ category.title }}
        <ion-icon md="ios-arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>

  
</ion-content>
